<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>NodeViz demo networks</title>
	<link rel="stylesheet" type="text/css" href="NodeViz/style.css"/>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" ></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js" ></script>
	<script type="text/javascript" src="NodeViz/prototype_ext.js" ></script>

	<script type="text/javascript" src="NodeViz/NodeViz.js" ></script>
	<script type="text/javascript" src="NodeViz/GraphImage.js" ></script>
	<script type="text/javascript" src="NodeViz/GraphList.js" ></script>
	<script type="text/javascript" src="NodeViz/GraphRaster.js" ></script>
	<script type="text/javascript" src="NodeViz/GraphSVG.js" ></script>
	<script type="text/javascript">
	//<![CDATA[
	function initGraph() {
		var graphoptions = {
			image: {
				graphdiv: 'graphs',
				zoomlevels: '8',
				zoom_delta: .9

			},
			list: {
					listdiv: 'lists',
					scrollList: 1
				}
			};

			//gf = new NodeViz({graphdiv: 'graphs', listdiv:'lists', scrollList: 1});
			gf = new NodeViz(graphoptions);
			//gf = new NodeViz({graphdiv: 'graphs', listdiv:'lists', scrollList: 1, useSVG: 0});
		}	
	//]]>	
	</script>

	
</head>
<body onload='initGraph();'>
	<h1>Several example networks built with the <a href='http://code.google.com/p/nodeviz/'>NodeViz project</a></h1>
	<form id='graphoptions'>
		<input name='setupfile' type='radio' value='DemoGraph' checked='1'/> DemoGraph
		<input name='setupfile' type='radio' value='NVDocumentationGraph' /> DocumentationGraph
		<input name='setupfile' type='radio' value='FECCanComGraph' /> FECCanComGraph
		<input name='setupfile' type='radio' value='ContributionGraph' /> ContributionGraph
		<input name='setupfile' type='radio' value='Unfluence' /> Unfluence
		Logarithmic scaling: <input name='log_scaling' type='checkbox' value='2'>
	</form>	
		
	<div id='lists'> </div>
	<div id='graphs'> </div>
</body>
</html>
